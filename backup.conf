# Destination base directory
# Must already be mounted (e.g. S3 / Garage / rclone / FUSE mount)
DEST_BASE="/mnt/garage-bucket_test/Backup/Glenn/Personal/EmailArchive/MIAB_first_server_zip_(Check_for_old_emails)"

# Chunk size for each archive part
# Examples: 1G, 5G, 10G
CHUNK_SIZE="5G"

# Optional: override log file location
# If omitted, script defaults to:
#   /var/log/stream_chunk_backup_<timestamp>.log
LOGFILE="/var/log/stream_chunk_backup.log"

# Source directories to back up
# Each directory will be streamed into its own folder under DEST_BASE
SRC_DIRS=(
    "/home/user-data"
    "/mnt/disk1"
    "/mnt/disk2"
)
